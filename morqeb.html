<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 - Treasure Hunt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- 🔥 Firebase SDK - ADD THESE 3 LINES -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="task-header">
            <h1>🎯 Task 3</h1>
            <div class="progress-bar">
                <div class="progress" style="width: 75%;"></div>
            </div>
        </div>
        
        <div class="verification-section">
            <h2>🔐 Verification Required</h2>
            <div class="form-group">
                <label for="teamId3">Team ID:</label>
                <input type="text" id="teamId3" style="text-transform: uppercase;">
            </div>
            <div class="form-group">
                <label for="previousCode3">Previous Task Code:</label>
                <input type="text" id="previousCode3" maxlength="5">
            </div>
            <button onclick="verifyTask3()" id="verifyBtn3">Verify & Continue</button>
        </div>
        
        <div class="clue-section" id="clueSection3" style="display: none;">
            <h2>🎉 Welcome Team <span id="teamDisplayName">TEAM</span>!</h2>
            <h2>🧩 Your Clue:</h2>
            <div class="clue-box">
                <p>"Find me near victory symbol where ahead u see a recreation room ,you can find me near vodafone bollywood victory symbol."</p>
            </div>
            
            <div class="task-code-section">
                <h3>📝 Task Code to Remember:</h3>
                <div class="task-code">TC803</div>
                <p class="task-note">Remember this code! You'll need it for the final task.</p>
            </div>
            
            <button onclick="completeTask3()" id="completeBtn3">Mark Task 3 Complete</button>
        </div>
        
        <div class="navigation">
            <button onclick="goHome()" class="btn-secondary">🏠 Home</button>
        </div>
    </div>
    
    <!-- 🔥 CHANGED: Use firebase-script.js instead of script.js -->
    <script src="firebase-script.js"></script>
    <script>
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        window.onload = function() {
            const urlTeamId = getURLParameter('team');
            if (urlTeamId) {
                document.getElementById('teamId3').value = urlTeamId.toUpperCase();
            }
            displayTeamInfo();
            loadTaskStatus();
        };
        
        function loadTaskStatus() {
            const teamId = document.getElementById('teamId3').value || firebaseGame.getCurrentTeamId();
            if (!teamId) return;
            
            firebaseGame.getTeamProgress(teamId).then(progress => {
                if (progress && progress.completedTasks >= 3) {
                    // Already completed Task 3
                    document.getElementById('clueSection3').style.display = 'block';
                    document.getElementById('teamDisplayName').textContent = teamId;
                    document.getElementById('completeBtn3').textContent = '✅ Task 3 Completed';
                    document.getElementById('completeBtn3').disabled = true;
                    document.getElementById('completeBtn3').style.opacity = '0.7';
                }
            });
        }
        
        function displayTeamInfo() {
            // Compatibility function
        }
    </script>
</body>
</html>
